name: vanbora
description: Aplicativo Flutter para integração com o backend FastAPI.
publish_to: "none"

environment:
  sdk: ">=3.9.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_dotenv: ^6.0.0
  http: ^1.1.0
  shared_preferences: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1   

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - .env

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icone-vanbora.png"
